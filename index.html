<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora BÃ¡sica</h1>
        <p>por <span>Jeferson</span></p>
    </header>
    <main>
        <div id="corpoDaCalculadora">
            <div id="areaEntradaDadoVisor">                
                <p>Digite o valor:</p>
                <p id="Visor"></p>
            </div>
            <div id="areaTeclado">
                <div class="margin-bottom">
                    <button id="limpar">C</button>
                    <button id="parentese1">(</button>
                    <button id="parentese2">)</button>
                    <button id="botaoDivisao">/</button>
                </div>
                <div class="margin-bottom">
                    <button id="sete">7</button>
                    <button id="oito">8</button>
                    <button id="nove">9</button>
                    <button id="botaoMultiplicacao">*</button>
                </div>
                <div class="margin-bottom">
                    <button id="quatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                    <button id="botaoSubtracao">-</button>
                </div>
                <div class="margin-bottom">
                    <button id="um">1</button>
                    <button id="dois">2</button>
                    <button id="tres">3</button>
                    <button id="botaoSoma">+</button>
                </div>
                <div>
                    <button id="zero">0</button>
                    <button id="ponto">.</button>
                    <button id="maisMenos">+/-</button>
                    <button id="botaoIgual">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Todos os direitos reservados a <span><a href="https://github.com/jeferson0993/">Jeferson Ferreira</a></span> - 2018 </p>
    </footer>
</body>
</html>
