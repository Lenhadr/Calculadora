<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora BÃ¡sica</h1>
        <p>por <span>Jeferson</span></p>
    </header>
    <main>
        <div id="corpoDaCalculadora">
            <div id="areaEntradaDadosVisor">
                <p id="Visor">Conta: 1 + 1 = 2</p>
                Digite o valor: <input type="text" name="valor">
            </div>
            <div id="areaTeclado">
                <div class="margin-bottom">
                    <button>C</button>
                    <button>(</button>
                    <button>)</button>
                    <button>/</button>
                </div>
                <div class="margin-bottom">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="margin-bottom">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="margin-bottom">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>+/-</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Todos os direitos reservados a <span><a href="https://github.com/jeferson0993/">Jeferson Ferreira</a></span> - 2018 </p>
    </footer>
</body>
</html>
